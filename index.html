<!DOCTYPE html>

  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    h1 {
      color: #333;
      margin: 20px 0 10px;
    }
    h2 {
      color: #666;
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 400px;
      margin: auto;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product p {
      font-size: 16px;
      margin: 5px 0;
      color: #444;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .btn {
      background: #ff6600;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #cc5200;
    }
    footer {
      background: #333;
      color: white;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>مملكة الأصليات – شركة جنة لإكسسوار المحمول بنبروه</header>
