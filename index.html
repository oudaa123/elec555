<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مملكة الأصليات – المحل: جنه 456465– المهندس محمود أبو كشك</title>
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: #f9f9f9;
    text-align: center;
    margin: 0;
    padding: 20px;
}
.logo {
    background: #25d366;
    color: white;
    font-size: 22px;
    font-weight: bold;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: inline-block;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.product {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    margin: 15px auto;
    width: 300px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: inline-block;
    vertical-align: top;
}
.product img {
    width: 100%;
    border-radius: 5px;
    display: block;
    margin: 0 auto 10px auto;
}
.name {
    font-size: 18px;
    margin: 5px 0;
    color: #333;
}
.price {
    font-size: 16px;
    color: #e91e63;
    margin: 10px 0;
}
button {
    padding: 8px 12px;
    margin: 5px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
    cursor: pointer;
}
.order-btn {
    background-color: #25d366;
    color: white;
}
.cart-btn {
    background-color: #ff5722;
    color: white;
}
.new-label {
    color: red;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}
#password-container {
    margin: 20px 0;
}
</style>
</head>
<body>

<div class="logo">
🌟 مملكة الأصليات – المحل: جنه – المهندس محمود أبو كشك 🌟
</div>

<h2>المنتجات الجديدة</h2>
<div id="new-products"></div>

<hr style="margin:30px 0; border:1px dashed #ccc;">

<h2>المنتجات العادية</h2>
<div id="all-products"></div>

<div id="password-container">
    <input type="password" id="password" placeholder="ادخل الباسورد 🔥">
    <button onclick="showPrices()">اعرض الأسعار</button>
</div>

<script>
// الباسورد لعرض الأسعار
const correctPassword = "7777";

// المنتجات: الاسم بالعربي + اسم الصورة بالإنجليزي + السعر
const products = [
    { name: "سماعة الوان", image: "samaa_alwan.jpg", price: 11, new: true },
    { name: "سماعة ايفون", image: "samaa_iphone.jpg", price: 65, new: true },
    { name: "سماعة بلو 21", image: "samaa_blue21.jpg", price: 35, new: true },
    { name: "سماعة سامسونج", image: "samaa_samsung.jpg", price: 35, new: false },
    { name: "شاحن التر 02 تايب سي", image: "charger_02.jpg", price: 65, new: false },
    { name: "شاحن واو تايب سي", image: "charger_wao.jpg", price: 28, new: false },
    { name: "كابل الك 31", image: "cable_k31.jpg", price: 40, new: false },
    { name: "كابل دليفن تايب سي", image: "cable_delven_typc.jpg", price: 11, new: false }
];

// السلة
let cart = [];

// عرض المنتجات
function displayProducts() {
    const newContainer = document.getElementById("new-products");
    const allContainer = document.getElementById("all-products");

    products.forEach((product, index) => {
        const productHTML = `
            <div class="product">
                ${product.new ? '<span class="new-label">منتج جديد</span>' : ''}
                <img src="${product.image}" alt="${product.name}">
                <div class="name">${product.name}</div>
                <div class="price" id="price-${index}">ادخل الباسورد لعرض السعر</div>
                <button class="order-btn" onclick="orderNow(${index})">اطلب الآن</button>
                <button class="cart-btn" onclick="addToCart(${index})">أضف إلى السلة</button>
            </div>
        `;
        if(product.new) newContainer.innerHTML += productHTML;
        else allContainer.innerHTML += productHTML;
    });
}

// عرض الأسعار عند إدخال الباسورد
function showPrices(){
    const pwd = document.getElementById("password").value;
    products.forEach((product, index) => {
        const priceDiv = document.getElementById("price-"+index);
        if(pwd === correctPassword){
            priceDiv.innerText = `${product.price} جنيه`;
        } else {
            priceDiv.innerText = "ادخل الباسورد لعرض السعر";
        }
    });
}

// اطلب الآن
function orderNow(index){
    const pwd = document.getElementById("password").value;
    let msg = `المنتج: ${products[index].name}`;
    if(pwd === correctPassword){
        msg += `\nالسعر: ${products[index].price} جنيه`;
    }
    const phone = "201022497595"; // الرقم الصحيح للواتس
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
}

// أضف إلى السلة
function addToCart(index){
    let item = cart.find(i => i.index === index);
    if(item){
        item.qty += 1;
    } else {
        cart.push({index: index, name: products[index].name, price: products[index].price, qty:1});
    }
    alert("تم إضافة المنتج إلى السلة");
}

// أرسل السلة كاملة
function sendCart(){
    if(cart.length === 0){
        alert("السلة فارغة!");
        return;
    }
    const pwd = document.getElementById("password").value;
    let msg = "فاتورة المنتجات:\n";
    cart.forEach(item => {
        msg += `${item.name} x${item.qty}`;
        if(pwd === correctPassword){
            msg += ` - ${item.price * item.qty} جنيه`;
        }
        msg += "\n";
    });
    const phone = "201022497595"; // الرقم الصحيح للواتس
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
    cart = [];
}

// تحميل الصفحة مرة واحدة عند وجود تحديث (يمكن التحكم بالـ version)
const currentVersion = "1.0"; // غير الرقم عند تعديل الكود
const savedVersion = localStorage.getItem("siteVersion");
if(savedVersion !== currentVersion){
    localStorage.setItem("siteVersion", currentVersion);
    window.location.reload();
}

displayProducts();
</script>

</body>
</html>
