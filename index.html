<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مملكة الأصليات – المحل: جنه – شركة جنة</title>
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: #f9f9f9;
    text-align: center;
    margin: 0;
    padding: 20px;
}
.logo {
    background: #25d366;
    color: white;
    font-size: 22px;
    font-weight: bold;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: inline-block;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.product {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    margin: 15px;
    width: 200px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
}
.product img {
    width: 100%;
    border-radius: 5px;
}
.name {
    font-size: 18px;
    margin: 10px 0;
    color: #333;
}
.price {
    font-size: 16px;
    color: #e91e63;
    margin: 5px 0;
}
button {
    background-color: #25d366;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 12px;
    margin: 5px 0;
    cursor: pointer;
}
button.whatsapp-btn {
    background-color: #128C7E;
}
#password-box {
    margin-bottom: 20px;
}
</style>
</head>
<body>

<div class="logo">
🌟 مملكة الأصليات – المحل: جنه – شركة جنة 🌟
</div>

<h2>المنتجات</h2>

<div id="password-box">
<input type="password" id="main-password" placeholder="ادخل الباسورد لعرض الأسعار 🔥" />
<button onclick="checkPassword()">عرض الأسعار</button>
</div>

<div class="products-container" id="products-container">
<!-- المنتجات هتظهر هنا -->
</div>

<script>
// الباسورد
const password = "7777";

// المنتجات: الاسم بالعربي + اسم الصورة بالإنجليزي + السعر
const products = [
  { name: "سماعة الوان", image: "samaa_alwan.jpg", price: 11 },
  { name: "سماعة ايفون", image: "samaa_iphone.jpg", price: 65 },
  { name: "سماعة بلو 21", image: "samaa_blue21.jpg", price: 35 },
  { name: "سماعة سامسونج", image: "samaa_samsung.jpg", price: 35 },
  { name: "شاحن التر 02 تايب سي", image: "charger_02.jpg", price: 65 },
  { name: "شاحن واو تايب سي", image: "charger_wow.jpg", price: 28 },
  { name: "كابل الك 31", image: "cable_k31.jpg", price: 40 },
  { name: "كابل دليفن تايب سي", image: "cable_delven_typec.jpg", price: 11 }
];

// عرض المنتجات بدون الأسعار
const container = document.getElementById("products-container");
products.forEach((product, index) => {
    container.innerHTML += `
        <div class="product" id="product-${index}">
            <img src="${product.image}" alt="${product.name}" />
            <div class="name">${product.name}</div>
            <div class="price" id="price-${index}">---</div>
            <button class="whatsapp-btn" onclick="orderNow('${product.name}')">اطلب الآن</button>
        </div>
    `;
});

// دالة التحقق من الباسورد
function checkPassword() {
    const input = document.getElementById("main-password").value;
    if(input === password) {
        products.forEach((product, index) => {
            document.getElementById(`price-${index}`).innerText = `السعر: ${product.price} جنيه 🔥`;
        });
        alert("تم عرض جميع الأسعار");
    } else {
        alert("الباسورد خطأ!");
    }
}

// دالة اطلب الآن
function orderNow(productName) {
    const phoneNumbers = [
        "01022495795",
        "01067070423",
        "01096005334"
    ];
    let message = `مرحبا، أريد طلب المنتج: ${productName}`;
    // يفتح WhatsApp على رقم المحل الأول مع الرسالة
    window.open(`https://api.whatsapp.com/send?phone=${phoneNumbers[0]}&text=${encodeURIComponent(message)}`, "_blank");
}
</script>

</body>
</html>
