<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مملكة الأصليات – شركة جنة لإكسسوار المحمول بنبروه</title>
<meta name="description" content="مملكة الأصليات – شركة جنة لإكسسوار المحمول بنبروه: أفضل أسعار إكسسوارات المحمول الأصلية (سماعات، شواحن، كابلات، جرابات).">
<meta name="keywords" content="مملكة الأصليات, شركة جنة, اكسسوار المحمول, بنبروه, سماعات, شواحن, كابلات, جرابات">
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
    text-align: center;
}
.logo {
    background: #25d366;
    color: white;
    font-size: 22px;
    font-weight: bold;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    display: inline-block;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.quran {
    font-size: 16px;
    color: #555;
    margin-bottom: 15px;
    font-weight: bold;
}
.products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 40px;
}
.section-title {
    width: 100%;
    background: #2196F3;
    color: white;
    padding: 10px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 8px;
    margin: 20px 0;
}
.product {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    width: 200px;
    position: relative;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.product img {
    width: 100%;
    border-radius: 5px;
}
.name {
    font-size: 18px;
    margin: 5px 0;
}
.price {
    font-size: 16px;
    color: #e91e63;
    margin: 5px 0;
}
input.quantity {
    width: 60px;
    margin-bottom: 5px;
}
button {
    padding: 5px 10px;
    margin: 3px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}
.order-btn { background-color: #25d366; color: white; }
.cart-btn { background-color: #ff9800; color: white; }
.promo-label {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: red;
    color: white;
    font-size: 12px;
    font-weight: bold;
    padding: 3px 6px;
    border-radius: 4px;
    animation: blink 1.2s infinite;
    z-index: 10;
}
@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

/* زر المنتجات */
#floating-products {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color:#2196F3;
    color:white;
    padding:15px 20px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;
}

/* زر تواصل معنا العائم */
#contact-us {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25d366;
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;
}
</style>
</head>
<body>

<div class="logo">
🌟 مملكة الأصليات – شركة جنة لإكسسوار المحمول بنبروه 🌟
</div>

<div class="quran">
"سبحانك لا علم لنا إلا ما علمتنا..." 
</div>

<h1>منتجات مملكة الأصليات</h1>

<input type="password" id="password" placeholder="ادخل الباسورد لعرض الأسعار 🔥">
<button onclick="showPrices()">عرض الأسعار</button>

<!-- سماعات -->
<div class="section-title">🎧 سماعات</div>
<div class="products-container" id="headphones"></div>

<!-- شواحن -->
<div class="section-title">🔌 شواحن</div>
<div class="products-container" id="chargers"></div>

<!-- كابلات -->
<div class="section-title">🔗 كابلات</div>
<div class="products-container" id="cables"></div>

<script>
const correctPassword = "7777";
let cart = [];

// أرقام المحل
const phones = {
    "📞 واتس المحل": "201022495795",
    "🏪 المحل": "201067070423",
    "🚗 السياره": "201096005334"
};

// المنتجات
const products = {
    headphones: [
        { name: "سماعة الوان", image: "samaa_alwan.jpg", price: 11, new: true },
        { name: "سماعة ايفون", image: "samaa_iphone.jpg", price: 65, new: true },
        { name: "سماعة بلو 21", image: "blue_21_headphones.jpg", price: 35, new: false },
        { name: "سماعة سامسونج", image: "samaa_samsung.jpg", price: 35, new: false }
    ],
    chargers: [
        { name: "شاحن واو تايب سي", image: "charger_wao.jpg", price: 28, new: true },
        { name: "شاحن التر 02 تايب سي", image: "charger_02.jpg", price: 65, new: false }
    ],
    cables: [
        { name: "كابل الك 31", image: "cable_k31.jpg", price: 40, new: false },
        { name: "كابل دليفن تايب سي", image: "cable_delven_typec.jpg", price: 11, new: false }
    ]
};

// عرض المنتجات
function renderProducts() {
    for(const section in products){
        const container = document.getElementById(section);
        products[section].forEach((product, index) => {
            container.innerHTML += `
            <div class="product">
                ${product.new?'<span class="promo-label">منتج جديد</span>':''}
                <img src="${product.image}" alt="${product.name}">
                <div class="name">${product.name}</div>
                <div class="price" id="price-${section}-${index}">ادخل الباسورد لعرض السعر</div>
                <input type="number" id="qty-${section}-${index}" class="quantity" value="1" min="1">
                <button class="order-btn" onclick="orderNow('${section}',${index})">اطلب الآن</button>
                <button class="cart-btn" onclick="addToCart('${section}',${index})">أضف إلى المنتجات</button>
            </div>`;
        });
    }
}
renderProducts();

// عرض الأسعار
function showPrices() {
    const pwd = document.getElementById("password").value;
    for(const section in products){
        products[section].forEach((product, index) => {
            const priceDiv = document.getElementById(`price-${section}-${index}`);
            if(pwd === correctPassword){
                priceDiv.textContent = `السعر: ${product.price} جنيه`;
            } else {
                priceDiv.textContent = "ادخل الباسورد لعرض السعر";
            }
        });
    }
}

// اختيار رقم للتواصل
function choosePhone(msg){
    let options = Object.keys(phones).map(name => `${name}`).join("\n");
    let choice = prompt(`اختر رقم للتواصل:\n${options}`);
    if(choice && phones[choice]){
        const url = `https://wa.me/${phones[choice]}?text=${encodeURIComponent(msg)}`;
        window.open(url, "_blank");
    } else {
        alert("اختيار غير صحيح!");
    }
}

// طلب منتج
function orderNow(section, index){
    const pwd = document.getElementById("password").value;
    let msg = `المنتج: ${products[section][index].name}`;
    if(pwd === correctPassword){
        msg += `\nالسعر: ${products[section][index].price} جنيه`;
    }
    choosePhone(msg);
}

// إضافة للسلة
function addToCart(section, index){
    const qty = parseInt(document.getElementById(`qty-${section}-${index}`).value);
    const product = products[section][index];
    const existing = cart.find(item => item.name === product.name);
    if(existing){
        existing.qty += qty;
    } else {
        cart.push({ name: product.name, price: product.price, qty });
    }
    alert(`تمت إضافة ${qty} من ${product.name} إلى منتجاتك`);
}

// إرسال الفاتورة
function sendCart(){
    if(cart.length === 0){
        alert("لا توجد منتجات!");
        return;
    }
    const pwd = document.getElementById("password").value;
    let msg = "📦 منتجاتك:\n\n";
    let total = 0;
    cart.forEach(item => {
        msg += `${item.name} ×${item.qty}`;
        if(pwd === correctPassword){
            const subtotal = item.price * item.qty;
            total += subtotal;
            msg += ` = ${subtotal} جنيه`;
        }
        msg += "\n";
    });
    if(pwd === correctPassword){
        msg += `\nالإجمالي: ${total} جنيه`;
    }
    choosePhone(msg);
    cart = [];
}

// تواصل معنا
function contactUs(){
    choosePhone("السلام عليكم، أريد الاستفسار 👋");
}
</script>

<!-- الأزرار العائمة -->
<div id="floating-products" onclick="sendCart()">📦 منتجاتك</div>
<div id="contact-us" onclick="contactUs()">📞 تواصل معنا</div>

</body>
</html>
