<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مملكة الأصليات – شركة جنة لإكسسوار المحمول بنبروه</title>
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
    text-align: center;
}
.logo {
    background: #25d366;
    color: white;
    font-size: 22px;
    font-weight: bold;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    display: inline-block;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.section-title {
    font-size: 20px;
    font-weight: bold;
    margin: 30px 0 15px;
    padding: 10px;
    background: #eee;
    border-radius: 8px;
}
.products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}
.product {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    width: 200px;
    position: relative;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.product img {
    width: 100%;
    border-radius: 5px;
}
.name {
    font-size: 16px;
    margin: 5px 0;
}
.price {
    font-size: 15px;
    color: #e91e63;
    margin: 5px 0;
}
input.quantity {
    width: 60px;
    margin-bottom: 5px;
}
button {
    padding: 5px 10px;
    margin: 3px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}
.order-btn { background-color: #25d366; color: white; }
.cart-btn { background-color: #ff9800; color: white; }
.promo-label {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: red;
    color: white;
    font-size: 12px;
    font-weight: bold;
    padding: 3px 6px;
    border-radius: 4px;
    animation: blink 1.2s infinite;
    z-index: 10;
}
@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}
#floating-invoice {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color:#2196F3;
    color:white;
    padding:15px 20px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;
}
.contact-buttons {
    margin: 20px 0;
}
.contact-buttons button {
    background: #25d366;
    color: white;
    margin: 5px;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="logo">
🌟 مملكة الأصليات – شركة جنة لإكسسوار المحمول – المهندس محمود أبو كشك 🌟
</div>

<h1>منتجات مملكة الأصليات</h1>

<input type="password" id="password" placeholder="ادخل الباسورد لعرض الأسعار 🔥">
<button onclick="showPrices()">عرض الأسعار</button>

<!-- سماعات -->
<div class="section-title">🎧 السماعات</div>
<div class="products-container" id="headphones"></div>

<!-- شواحن -->
<div class="section-title">🔌 الشواحن</div>
<div class="products-container" id="chargers"></div>

<!-- كابلات -->
<div class="section-title">🔗 الكابلات</div>
<div class="products-container" id="cables"></div>

<!-- جرابات -->
<div class="section-title">📱 الجرابات</div>
<div class="products-container" id="cases"></div>

<!-- أزرار التواصل -->
<div class="contact-buttons">
    <h2>اختر رقم التواصل عبر واتساب</h2>
    <button onclick="setPhone('201022495795')">📞 رقم 1</button>
    <button onclick="setPhone('201022495795')">📞 رقم 2</button>
    <button onclick="setPhone('201022495795')">📞 رقم 3</button>
</div>

<script>
const correctPassword = "7777";
let cart = [];
let selectedPhone = "201022495795"; // رقم افتراضي

// المنتجات
const products = {
    headphones: [
        { name: "سماعة الوان", image: "samaa_alwan.jpg", price: 11, new: true },
        { name: "سماعة ايفون", image: "samaa_iphone.jpg", price: 65, new: true },
        { name: "سماعة بلو 21", image: "blue_21_headphones.jpg", price: 35, new: false },
        { name: "سماعة سامسونج", image: "samaa_samsung.jpg", price: 35, new: false }
    ],
    chargers: [
        { name: "شاحن واو تايب سي", image: "charger_wao.jpg", price: 28, new: true },
        { name: "شاحن التر 02 تايب سي", image: "charger_02.jpg", price: 65, new: false }
    ],
    cables: [
        { name: "كابل الك 31", image: "cable_k31.jpg", price: 40, new: false },
        { name: "كابل دليفن تايب سي", image: "cable_delven_typec.jpg", price: 11, new: false }
    ],
    cases: [
        { name: "جراب موبايل شفاف", image: "case_clear.jpg", price: 25, new: true },
        { name: "جراب حماية قوي", image: "case_strong.jpg", price: 45, new: false }
    ]
};

function renderProducts() {
    for (let category in products) {
        const container = document.getElementById(category);
        container.innerHTML = "";
        products[category].forEach((product, index) => {
            container.innerHTML += `
            <div class="product">
                ${product.new?'<span class="promo-label">منتج جديد</span>':''}
                <img src="${product.image}" alt="${product.name}">
                <div class="name">${product.name}</div>
                <div class="price" id="price-${category}-${index}">ادخل الباسورد لعرض السعر</div>
                <input type="number" id="qty-${category}-${index}" class="quantity" value="1" min="1">
                <button class="order-btn" onclick="orderNow('${category}',${index})">اطلب الآن</button>
                <button class="cart-btn" onclick="addToCart('${category}',${index})">أضف إلى السلة</button>
            </div>`;
        });
    }
}
renderProducts();

function showPrices() {
    const pwd = document.getElementById("password").value;
    for (let category in products) {
        products[category].forEach((product, index) => {
            const priceDiv = document.getElementById(`price-${category}-${index}`);
            if(pwd === correctPassword){
                priceDiv.textContent = `السعر: ${product.price} جنيه`;
            } else {
                priceDiv.textContent = "ادخل الباسورد لعرض السعر";
            }
        });
    }
}

function setPhone(phone) {
    selectedPhone = phone;
    alert("تم اختيار رقم التواصل: " + phone);
}

function orderNow(category,index){
    const pwd = document.getElementById("password").value;
    let msg = `المنتج: ${products[category][index].name}`;
    if(pwd === correctPassword){
        msg += `\nالسعر: ${products[category][index].price} جنيه`;
    }
    const url = `https://wa.me/${selectedPhone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
}

function addToCart(category,index){
    const qty = parseInt(document.getElementById(`qty-${category}-${index}`).value);
    const product = products[category][index];
    const existing = cart.find(item => item.name === product.name);
    if(existing){
        existing.qty += qty;
    } else {
        cart.push({ name: product.name, price: product.price, qty });
    }
    alert(`تمت إضافة ${qty} من ${product.name} إلى السلة`);
}

function sendCart(){
    if(cart.length === 0){
        alert("السلة فارغة!");
        return;
    }
    const pwd = document.getElementById("password").value;
    let msg = "فاتورة المنتجات:\n";
    cart.forEach(item => {
        msg += `${item.name} x${item.qty}`;
        if(pwd === correctPassword){
            msg += ` - ${item.price * item.qty} جنيه`;
        }
        msg += "\n";
    });
    const url = `https://wa.me/${selectedPhone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
    cart = [];
}
</script>

<div id="floating-invoice" onclick="sendCart()">🧾 منتجاتك</div>

</body>
</html>
