<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>منتجات مملكة الأصليات</title>
<style>
body { font-family: Tahoma, sans-serif; background-color: #f9f9f9; text-align: center; margin: 0; padding: 20px; }
.logo { background: #25d366; color: white; font-size: 22px; font-weight: bold; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
.product { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 15px auto; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: inline-block; vertical-align: top; }
.product img { width: 100%; border-radius: 5px; }
.name { font-size: 20px; margin: 10px 0; color: #333; }
.price { font-size: 18px; color: #e91e63; margin: 10px 0; }
.button { background-color: #25d366; color: white; padding: 10px 15px; border: none; border-radius: 5px; font-size: 16px; text-decoration: none; display: inline-block; margin: 5px; cursor: pointer; }
</style>
</head>
<body>

<div class="logo">
🌟 مملكة الأصليات – المحل: جنه – المهندس محمود أبو كشك 🌟
</div>

<h1>منتجات مملكة الأصليات</h1>

<!-- مربع الباسورد -->
<input type="password" id="password" placeholder="ادخل الباسورد 🔥" />
<button class="button" onclick="showPrices()">اعرض الأسعار</button>

<div id="products-container"></div>

<script>
// الباسورد
const correctPassword = "7777";

// المنتجات
const products = [
  { name: "سماعة الوان", image: "samaa_alwan.jpg", price: 11, isNew: true },
  { name: "سماعة ايفون", image: "samaa_iphone.jpg", price: 65, isNew: true },
  { name: "سماعة بلو 21", image: "samaa_blue21.jpg", price: 35 },
  { name: "سماعة سامسونج", image: "samaa_samsung.jpg", price: 35 },
  { name: "شاحن التر 02 تايب سي", image: "charger_02.jpg", price: 65 },
  { name: "شاحن واو تايب سي", image: "charger_wow.jpg", price: 28 },
  { name: "كابل الك 31", image: "cable_k31.jpg", price: 40 },
  { name: "كابل دليفن تايب سي", image: "cable_delven_typc.jpg", price: 11 }
];

let cart = [];

// عرض المنتجات
function renderProducts(){
    const container = document.getElementById("products-container");
    container.innerHTML = "";
    products.forEach((product, index) => {
        container.innerHTML += `
            <div class="product">
                ${product.isNew ? '<div style="color:red;font-weight:bold;">منتج جديد</div>' : ''}
                <img src="${product.image}" loading="lazy" alt="${product.name}" />
                <div class="name">${product.name}</div>
                <div class="price" id="price-${index}">${correctPassword ? 'ادخل الباسورد لعرض السعر' : ''}</div>
                <button class="button" onclick="orderNow(${index})">اطلب الآن</button>
                <button class="button" onclick="addToCart(${index})" style="background-color:#ff5722;">اضف الى السلة</button>
            </div>
        `;
    });
}

// عرض الأسعار بعد الباسورد
function showPrices(){
    const pwd = document.getElementById("password").value;
    products.forEach((product, index) => {
        const priceDiv = document.getElementById(`price-${index}`);
        if(pwd === correctPassword){
            priceDiv.innerText = `السعر: ${product.price} جنيه`;
        } else {
            priceDiv.innerText = "الباسورد خطأ!";
        }
    });
}

// اطلب الآن
function orderNow(index){
    const pwd = document.getElementById("password").value;
    let msg = `المنتج: ${products[index].name}`;
    if(pwd === correctPassword){
        msg += `\nالسعر: ${products[index].price} جنيه`;
    }
    const phone = "01022495795"; // الرقم الرئيسي
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
}

// اضف الى السلة
function addToCart(index){
    let item = cart.find(i => i.name === products[index].name);
    if(item) item.qty++;
    else cart.push({name: products[index].name, price: products[index].price, qty:1});
    alert("تم إضافة المنتج إلى السلة");
}

// ارسال السلة
function sendCart(){
    if(cart.length === 0){ alert("السلة فارغة!"); return; }
    const pwd = document.getElementById("password").value;
    let msg = "فاتورة المنتجات:\n";
    cart.forEach(item => {
        msg += `${item.name} x${item.qty}`;
        if(pwd === correctPassword){
            msg += ` - ${item.price * item.qty} جنيه`;
        }
        msg += "\n";
    });
    const phone = "01022495795"; 
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
    cart = [];
}

renderProducts();
</script>

</body>
</html>
