<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مملكة الأصليات</title>
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
    text-align: center;
}

/* شعار الموقع */
.logo {
    background: #e74c3c;
    color: white;
    font-size: 22px;
    font-weight: bold;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

/* مربع الباسورد والزر */
#password-container {
    margin-bottom: 20px;
}
#password {
    padding: 8px;
    font-size: 16px;
}
.button {
    padding: 8px 12px;
    font-size: 16px;
    background-color: #25d366;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* شبكة المنتجات */
#products-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    justify-items: center;
}

/* بطاقة المنتج */
.product {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
    width: 100%;
    max-width: 220px;
}
.product img {
    width: 100%;
    border-radius: 5px;
    display: block;
    margin-bottom: 10px;
}

/* اسم المنتج */
.name {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

/* السعر */
.price {
    font-size: 16px;
    color: #e91e63;
    margin-bottom: 10px;
}

/* زرار الطلب */
.order-btn {
    background-color: #ff5722;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 5px;
}

/* زرار السلة */
.cart-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
}

/* ترويج جديد */
.new-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: red;
    color: white;
    font-weight: bold;
    padding: 3px 6px;
    border-radius: 5px;
    font-size: 12px;
}
</style>
</head>
<body>

<div class="logo">مملكة الأصليات – المحل: جنه – المهندس محمود أبو كشك</div>

<div id="password-container">
    <input type="password" id="password" placeholder="ادخل الباسورد 🔥" />
    <button class="button" onclick="showPrices()">اعرض الأسعار</button>
</div>

<div id="products-container"></div>

<script>
const correctPassword = "7777";
let cart = [];

// المنتجات: الاسم بالعربي + اسم الصورة بالانجليزي + السعر + جديد
const products = [
  { name: "سماعة الوان", image: "cable_delven.jpg", price: 11, new: true },
  { name: "سماعة ايفون", image: "charger_wao.jpg", price: 65, new: true },
  { name: "سماعة بلو 21", image: "samaa_blue21.jpg", price: 35, new: false },
  { name: "سماعة سامسونج", image: "samaa_samsung.jpg", price: 35, new: false },
  { name: "شاحن التر 02 تايب سي", image: "charger_02.jpg", price: 65, new: false },
  { name: "شاحن واو تايب سي", image: "charger_wow.jpg", price: 28, new: false },
  { name: "كابل الك 31", image: "cable_k31.jpg", price: 40, new: false },
  { name: "كابل دليفن تايب سي", image: "cable_delven_typc.jpg", price: 11, new: false }
];

// عرض المنتجات
const container = document.getElementById("products-container");

function renderProducts(){
    container.innerHTML = "";
    products.forEach((product, index) => {
        container.innerHTML += `
            <div class="product">
                ${product.new ? '<div class="new-badge">منتج جديد</div>' : ''}
                <img src="${product.image}" alt="${product.name}" loading="lazy"/>
                <div class="name">${product.name}</div>
                <div class="price" id="price-${index}">ادخل الباسورد لعرض السعر</div>
                <button class="order-btn" onclick="orderNow(${index})">اطلب الان</button>
                <button class="cart-btn" onclick="addToCart(${index})">اضف الي السلة</button>
            </div>
        `;
    });
}

// اظهار الاسعار بعد ادخال الباسورد
function showPrices(){
    const pwd = document.getElementById("password").value;
    products.forEach((product, index)=>{
        const priceDiv = document.getElementById("price-"+index);
        if(pwd === correctPassword){
            priceDiv.textContent = `السعر: ${product.price} جنيه`;
        } else {
            priceDiv.textContent = "ادخل الباسورد لعرض السعر";
        }
    });
}

// اطلب الان
function orderNow(index){
    const pwd = document.getElementById("password").value;
    let msg = `المنتج: ${products[index].name}`;
    if(pwd === correctPassword){
        msg += `\nالسعر: ${products[index].price} جنيه`;
    }
    const phone = "01022495795"; // الرقم الصحيح
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
}

// اضف للسلة
function addToCart(index){
    const existing = cart.find(item => item.index === index);
    if(existing){
        existing.qty += 1;
    } else {
        cart.push({index, name: products[index].name, price: products[index].price, qty: 1});
    }
    alert("تم إضافة المنتج للسلة");
}

// ارسال السلة
function sendCart(){
    if(cart.length === 0){ alert("السلة فارغة!"); return; }
    const pwd = document.getElementById("password").value;
    let msg = "فاتورة المنتجات:\n";
    cart.forEach(item=>{
        msg += `${item.name} x${item.qty}`;
        if(pwd === correctPassword){ msg += ` - ${item.price * item.qty} جنيه`; }
        msg += "\n";
    });
    const phone = "01022495795"; // الرقم الصحيح
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
    cart = [];
}

// تحميل الصفحة مرة واحدة لتحديث المنتجات الجديدة
window.onload = renderProducts;

</script>

</body>
</html>
