<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مملكة الأصليات – المحل: جنه – المهندس محمود أبو كشك</title>
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
    text-align: center;
}
.logo {
    background: #e74c3c;
    color: white;
    font-size: 22px;
    font-weight: bold;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
}
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
}
.product {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    position: relative;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.product img {
    width: 100%;
    border-radius: 5px;
}
.new-badge {
    position: absolute;
    top: 5px;
    left: 5px;
    background: red;
    color: white;
    font-weight: bold;
    padding: 3px 6px;
    border-radius: 5px;
}
.name { font-size: 18px; margin: 10px 0; color: #333; }
.price { font-size: 16px; color: #e91e63; margin: 10px 0; }
button { margin: 5px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
.order-btn { background-color: #25d366; color: white; }
.cart-btn { background-color: #3498db; color: white; }
</style>
</head>
<body>

<div class="logo">🌟 مملكة الأصليات – المحل: جنه – المهندس محمود أبو كشك 🌟</div>

<h3>ادخل الباسورد لعرض الأسعار</h3>
<input type="password" id="password" placeholder="ادخل الباسورد"/>
<button onclick="showPrices()">اعرض الأسعار</button>

<h2>المنتجات الجديدة</h2>
<div id="new-products-container" class="product-grid"></div>

<h2>المنتجات القديمة</h2>
<div id="old-products-container" class="product-grid"></div>

<script>
// الباسورد الصحيح
const correctPassword = "7777";
let cart = [];

// المنتجات: الاسم بالعربي + اسم الصورة بالإنجليزي + السعر + جديد
const products = [
  { name: "سماعة الوان", image: "samaa_alwan.jpg", price: 11, new: true },
  { name: "سماعة ايفون", image: "samaa_iphone.jpg", price: 65, new: true },
  { name: "سماعة بلو 21", image: "blue_21_headphones.jpg", price: 35, new: false },
  { name: "سماعة سامسونج", image: "samaa_samsung.jpg", price: 35, new: false },
  { name: "شاحن التر 02 تايب سي", image: "charger_02.jpg", price: 65, new: false },
  { name: "شاحن واو تايب سي", image: "charger_wow.jpg", price: 28, new: true },
  { name: "كابل الك 31", image: "cable_k31.jpg", price: 40, new: false },
  { name: "كابل دليفن تايب سي", image: "cable_delven_typc.jpg", price: 11, new: false }
];

// عرض المنتجات
function renderProducts(){
    const newContainer = document.getElementById("new-products-container");
    const oldContainer = document.getElementById("old-products-container");
    newContainer.innerHTML = "";
    oldContainer.innerHTML = "";

    products.forEach((product, index) => {
        const html = `
        <div class="product">
            ${product.new ? '<div class="new-badge">منتج جديد</div>' : ''}
            <img src="${product.image}" alt="${product.name}" loading="lazy"/>
            <div class="name">${product.name}</div>
            <div class="price" id="price-${index}">ادخل الباسورد لعرض السعر</div>
            <button class="order-btn" onclick="orderNow(${index})">اطلب الان</button>
            <button class="cart-btn" onclick="addToCart(${index})">اضف الى السلة</button>
        </div>
        `;
        if(product.new) newContainer.innerHTML += html;
        else oldContainer.innerHTML += html;
    });
}

renderProducts();

// اظهار الأسعار عند ادخال الباسورد
function showPrices(){
    const pwd = document.getElementById("password").value;
    products.forEach((product, index) => {
        const priceDiv = document.getElementById("price-" + index);
        if(pwd === correctPassword){
            priceDiv.textContent = `السعر: ${product.price} جنيه`;
        } else {
            priceDiv.textContent = "ادخل الباسورد لعرض السعر";
        }
    });
}

// اطلب الآن
function orderNow(index){
    const pwd = document.getElementById("password").value;
    let msg = `المنتج: ${products[index].name}`;
    if(pwd === correctPassword){
        msg += `\nالسعر: ${products[index].price} جنيه`;
    }
    const phone = "01022495795"; // الرقم الصحيح
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
}

// اضف الى السلة
function addToCart(index){
    const qty = prompt("كمية المنتج؟", "1");
    if(qty && !isNaN(qty) && qty>0){
        const existing = cart.find(item=>item.index===index);
        if(existing){
            existing.qty += parseInt(qty);
        } else {
            cart.push({index: index, name: products[index].name, price: products[index].price, qty: parseInt(qty)});
        }
        alert("تم إضافة المنتج الى السلة!");
    }
}

// ارسال السلة
function sendCart(){
    if(cart.length === 0){
        alert("السلة فارغة!");
        return;
    }
    const pwd = document.getElementById("password").value;
    let msg = "فاتورة المنتجات:\n";
    cart.forEach(item => {
        msg += `${item.name} x${item.qty}`;
        if(pwd === correctPassword){
            msg += ` - ${item.price * item.qty} جنيه`;
        }
        msg += "\n";
    });
    const phone = "01022495795"; // الرقم الصحيح
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
    cart = [];
}

// تحديث تلقائي مرة واحدة بعد 5 ثواني
setTimeout(()=>{ location.reload(); }, 5000);

</script>

</body>
</html>
