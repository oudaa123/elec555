<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>منتجات مملكة الأصليات</title>
<style>
body {
  font-family: Tahoma, sans-serif;
  background-color: #f9f9f9;
  text-align: center;
  margin: 0;
  padding: 20px;
}
.logo {
  background: #25d366;
  color: white;
  font-size: 22px;
  font-weight: bold;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  display: inline-block;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.product {
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 15px;
  margin: 15px auto;
  width: 300px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.product img {
  width: 100%;
  border-radius: 5px;
}
.name {
  font-size: 20px;
  margin: 10px 0;
  color: #333;
}
.price {
  font-size: 18px;
  color: #e91e63;
  margin: 10px 0;
}
.contact-btn {
  background-color: #25d366;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  text-decoration: none;
  display: inline-block;
  margin: 5px;
}
</style>
</head>
<body>

<div class="logo">
🌟 مملكة الأصليات – المحل: جنه – المهندس محمود أبو كشك 🌟
</div>

<h1>منتجات مملكة الأصليات</h1>

<div id="products-container"></div>

<script>
// الباسورد لعرض السعر
const password = "7777";

// المنتجات: الاسم بالعربي + اسم الصورة بالانجليزي + السعر
const products = [
  { name: "سماعة الوان", image: "charger_wao.jpg", price: 11 },
  { name: "سماعة ايفون", image: "samaa_iphone.jpg", price: 65 },
  { name: "سماعة بلو 21", image: "samaa_blue21.jpg", price: 35 },
  { name: "سماعة سامسونج", image: "samaa_samsung.jpg", price: 35 },
  { name: "شاحن التر 02 تايب سي", image: "charger_02.jpg", price: 65 },
  { name: "شاحن واو تايب سي", image: "charger_wow.jpg", price: 28 },
  { name: "كابل الك 31", image: "cable_k31.jpg", price: 40 },
  { name: "كابل دليفن تايب سي", image: "cable_delven_typc.jpg", price: 11 }
];

const container = document.getElementById("products-container");

products.forEach(product => {
    const safeId = product.name.replace(/\s/g,'');
    container.innerHTML += `
        <div class="product">
            <img src="${product.image}" alt="${product.name}" />
            <div class="name">${product.name}</div>
            <div class="price" id="price-${safeId}">
                <input type="password" placeholder="ادخل الباسورد 🔥" id="input-${safeId}" />
                <button onclick="showPrice('${safeId}', '${product.price}')">عرض السعر</button>
            </div>
        </div>
    `;
});

// دالة لإظهار السعر بعد إدخال الباسورد
function showPrice(id, price) {
    const input = document.getElementById("input-" + id);
    if(input.value === password) {
        const priceDiv = document.getElementById("price-" + id);
        priceDiv.innerHTML = `السعر: ${price} 🔥`;
    } else {
        alert("الباسورد خطأ!");
    }
}
</script>

</body>
</html>
